
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Broken Down ENT - Home</title>
<style>
  body {
    background-color: #111;
    font-family: Arial, sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  header {
    background: #000;
    padding: 20px;
    text-align: center;
    border-bottom: 4px solid #ff0000;
  }

  header h1 {
    margin: 0;
    font-size: 2.5em;
    color: #ff0000;
  }

  header p {
    font-size: 1.2em;
    color: #aaa;
  }

  nav {
    background: #222;
    display: flex;
    justify-content: center;
    padding: 10px 0;
  }

  nav a {
    color: #fff;
    margin: 0 20px;
    text-decoration: none;
    font-weight: bold;
  }

  .cassette {
    position: relative;
    width: 300px;
    height: 180px;
    background: #222;
    border: 4px solid #ff0000;
    border-radius: 12px;
    margin: 40px auto;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
  }

  .reel {
    position: absolute;
    top: 50%;
    width: 60px;
    height: 60px;
    margin-top: -30px;
    border: 4px solid #fff;
    border-radius: 50%;
    animation: spin 8s linear infinite;
  }

  .reel.left {
    left: 40px;
  }

  .reel.right {
    right: 40px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .section {
    padding: 40px;
    text-align: center;
  }

  .section h2 {
    color: #ff0000;
  }
</style>
</head>
<body>

<header>
  <h1>Broken Down ENT</h1>
  <p>From Tape to Trap – We Got It All</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Beat Store</a>
  <a href="#">Videos</a>
  <a href="#">Live Stream</a>
  <a href="#">Contact</a>
</nav>

<div class="cassette">
  <div class="reel left"></div>
  <div class="reel right"></div>
</div>

<div class="section">
  <h2>Welcome to the Beat Lab</h2>
  <p>Stream beats, watch videos, and shop leases — all in one place.</p>
</div>

</body>
</html>
